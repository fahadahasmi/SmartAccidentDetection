<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Detection</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=17768&format=png&color=000000" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkqXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="Assests/CSS/style.css">
</head>

<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header>
        Accident Detection System
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="card">
            <h5>Upload Image or Video</h5>
            <div class="drag-area">
                <div class="icon">
                    <i class="fas fa-upload fa-2x"></i>
                </div>
                <p>Drag & Drop or <span class="file-btn">Browse</span></p>
                <input type="file" id="file-input" accept="image/*,video/*" hidden>
                <p class="support-text">Supports: JPEG, JPG, PNG, MP4</p>
            </div>
        </div>
    </main>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <h5>Preview</h5>
            <div id="preview-container">
                <img id="preview-img" class="hide" alt="Image Preview" />
                <video id="preview-video" class="hide" controls></video>
            </div>
            <button id="get-prediction-btn" class="btn blue darken-2">Get Prediction</button>
        </div>
    </div>

    <!-- Prediction Drawer -->
    <div id="prediction-drawer" class="drawer">
        <div class="drawer-header">Prediction Result</div>
        <div class="drawer-content">
            <p id="drawer-result-text"></p>
            <button id="fetch-hospitals-btn" class="btn green">Find Nearest Hospitals</button>
            <button id="close-drawer-btn" class="btn red">Close Drawer</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="Assests/JS/script.js"></script>
</body>

</html>
